<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>session_id</h2>
    <form action="" onsubmit="sendMessage(event)">
        <input type="text" id="session_id" autocomplete="off"/>
        <button>Send</button>
    </form>
    <h2>user_session_id</h2>
    <form action="" onsubmit="sendMessage(event)">
        <input type="text" id="user_session_id" autocomplete="off"/>
        <button>Send</button>
    </form>

    <script>
        const session_id = "2";
        const player_id = "your-player-id"; // Замените на реальный player ID
        const ws = new WebSocket(`ws://localhost:8081/ws/${session_id}`);
        ws.onmessage = function(event) {
            const messages = document.getElementById('messages')
            const message = document.createElement('li')
            message.appendChild(document.createTextNode(event.data))
            messages.appendChild(message)
        };
        function sendMessage(event) {
            const input = document.getElementById("messageText")
            ws.send("join:" + input.value)
            input.value = ''
            event.preventDefault()
        }
        function rollDice() {
            ws.send("roll:" + player_id)
        }
    </script>
</body>
</html>
